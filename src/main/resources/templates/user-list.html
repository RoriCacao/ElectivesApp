<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Sex</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.getId()}"></td>
                <td><a th:href="@{users/{id}(id=${user.getId})}" th:text="${user.getName()}">User</a></td>
                <td><a th:text="${user.getAge()}">Age</a></td>
                <td><a th:text="${user.getSex()}">Sex</a></td>
                <td><a th:href="@{users/update/{id}(id=${user.getId})}">Edit</a></td>
                <td><a th:href="@{users/delete/{id}(id=${user.getId})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/users/new">Create user</a></p>
    <p><a href="/electives">Electives</a></p>
</div>
</body>
</html>
